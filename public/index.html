<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEW</title>
    <style>
        :root {
            --paddle-color: #f14552;
            --ball-color: #0ce9f7;
        }
        
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        canvas {
            border: 2px solid white;
            display: block;
            margin: 0 auto;
            background: #000;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            margin: 0 auto;
        }
        
        #game-info {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }
        
        #replay-button {
            display: none;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 20px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        #replay-button:hover {
            background: #ddd;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #menu h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(241, 69, 82, 0.7);
        }
        
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            background: var(--paddle-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }
        
        #start-button:hover {
            background: #d13542;
        }
        
        #controls-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }
        
        #controls-container h2 {
            color: var(--ball-color);
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .control-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .key {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            margin: 0 5px;
            font-weight: bold;
        }
        
        #audio-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            z-index: 5;
        }
        
        #toggle-audio {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        #toggle-audio:hover {
            transform: scale(1.1);
        }
        
        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            z-index: 5;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
            user-select: none;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--paddle-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div id="game-info"></div>
        <button id="replay-button" style="display: none;">Play Again</button>
        <div id="menu">
            <h1>SNEW</h1>
            <button id="start-button">Start Game</button>
            <div id="controls-container">
                <h2>Controls</h2>
                <div class="control-group">
                    <span>Move Left: <span class="key">‚Üê</span></span>
                    <span>Move Right: <span class="key">‚Üí</span></span>
                </div>
            </div>
        </div>
        <div id="audio-controls">
            <button id="toggle-audio">üîä</button>
        </div>
        <div id="controls-info">
            <div class="toggle-container">
                <span>AI Mode:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="ai-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const API_KEY = typeof import.meta !== 'undefined' ? 
            import.meta.env.VITE_API_KEY : 
            window.ENV.VITE_API_KEY || '';
        
        let gameState = {
            isRunning: false,
            score: 0,
            aiMode: false
        };

        document.getElementById('ai-toggle').addEventListener('change', (e) => {
            gameState.aiMode = e.target.checked;
        });

        document.getElementById('start-button').addEventListener('click', () => {
            gameState.isRunning = true;
            document.getElementById('menu').style.display = 'none';
        });

        document.getElementById('toggle-audio').addEventListener('click', () => {
            const button = document.getElementById('toggle-audio');
            button.textContent = button.textContent === 'üîä' ? 'üîá' : 'üîä';
        });

        async function makeAPICall() {
            try {
                const response = await fetch('YOUR_API_ENDPOINT', {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API call failed:', error);
                return null;
            }
        }

        function gameLoop() {
            if (gameState.isRunning) {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update game state
                
                // Draw game elements
            }
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
